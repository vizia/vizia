[package]
name = "vizia_core"
description = "Core components of vizia"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
clipboard = ["copypasta"]
x11 = ["copypasta?/x11"]
wayland = ["copypasta?/wayland"]
markdown = ["comrak"]
rayon = ["dep:rayon", "dep:dashmap", "hashbrown/rayon"]

[dependencies]
vizia_derive.workspace = true
vizia_storage.workspace = true
vizia_id.workspace = true
vizia_input.workspace = true
vizia_window.workspace = true
vizia_style.workspace = true
accesskit = "0.18"

skia-safe = { version = "0.84", features = ["gl", "textlayout", "svg"] }
morphorm = {git = "https://github.com/vizia/morphorm", branch = "absolute_auto"}
bitflags = "2.8"
fluent-bundle = "0.15"
fluent-langneg = "0.13"
unic-langid = {version = "0.9", features = ["macros"]}
sys-locale = "0.3"
unicode-segmentation = "1.12"
copypasta = {version = "0.10", optional = true, default-features = false }
chrono = "0.4"
hashbrown = "0.15"
log = "0.4"
indexmap = "2.7"
qfilter = "0.2"
web-time = "1.1"
comrak = { version = "0.38", default-features = false, optional = true }
open = "5.3"
fxhash = "0.2"
rayon = {version = "1.10", optional = true}
dashmap = { version = "6.1", features = ["inline"], optional = true}

[target."cfg(target_os = \"linux\")".dependencies.skia-safe]
version = "0.84"
features = ["gl", "textlayout", "svg", "x11", "wayland"]

[lib]
doctest = false

[lints]
workspace = true
