[package]
name = "vizia_winit"
description = "Winit backend for vizia"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = ["accesskit"]
x11 = ["winit/x11", "glutin/x11", "glutin-winit/x11"]
wayland = ["winit/wayland", "winit/wayland-dlopen", "winit/wayland-csd-adwaita", "glutin-winit/wayland", "copypasta?/wayland"]
clipboard = ["copypasta"]
accesskit = ["dep:accesskit_winit", "dep:accesskit"]

gl = [
    "dep:gl",
    "dep:glutin",
    "dep:glutin-winit",
    "skia-safe/gl",
]
dx12 = [
    "dep:windows",
    "skia-safe/d3d",
]
metal = [
    "dep:objc2",
    "dep:objc2-app-kit",
    "dep:objc2-foundation",
    "dep:objc2-metal",
    "dep:objc2-metal-kit",
    "dep:objc2-quartz-core",
    "skia-safe/metal",
]
vulkan = [
    "dep:vulkano",
    "skia-safe/vulkan",
]

[dependencies]
vizia_input.workspace = true
vizia_core.workspace = true
vizia_id.workspace = true
vizia_window.workspace = true

accesskit = {version = "0.17", optional = true}
winit = { version = "0.30", features = ["rwh_05"] }
skia-safe = { version = "0.81", features = ["gl", "textlayout", "svg"] }
copypasta = {version = "0.10", optional = true, default-features = false }
accesskit_winit = { version = "0.23", optional = true}
hashbrown = "0.15"

# gl
gl = { version = "0.14.0", optional = true }
glutin = { version = "0.32", optional = true }
glutin-winit = { version = "0.5", optional = true }

# dx12
windows = { version = "0.58", optional = true, default-features = false, features = [
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_Graphics",
    "Win32_Graphics_Direct3D",
    "Win32_Graphics_Direct3D12",
    "Win32_Graphics_Dxgi",
    "Win32_Graphics_Dxgi_Common",
] }

# metal
objc2 = { version = "0.6", optional = true }
objc2-core-graphics = { version = "0.3", optional = true }
objc2-quartz-core = { version = "0.3", optional = true, features = [
    "objc2-metal",
    "CAMetalLayer",
] }
objc2-app-kit = { version = "0.3", optional = true, features = [
    "NSView",
] }
objc2-foundation = { version = "0.3", optional = true }
objc2-metal = { version = "0.3", optional = true, features = [
] }
objc2-metal-kit = { version = "0.3", optional = true, features= [
    "MTKView",
    "objc2-app-kit",
    "objc2-quartz-core",
] }

# vulkan
vulkano = { version = "0.34.1", optional = true, default-features = false }

[target."cfg(target_os = \"linux\")".dependencies.skia-safe]
version = "0.81"
features = ["gl", "textlayout", "svg", "x11", "wayland"]

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.58", default-features = false, features = [ "Win32_Graphics_Dwm" ] }

[build-dependencies]
cfg_aliases = "0.2.1"

[lints]
workspace = true
